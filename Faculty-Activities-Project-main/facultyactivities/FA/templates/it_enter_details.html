<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Event Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Daterangepicker -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://images.shiksha.com/mediadata/images/1602131725phpLQmAQp.jpeg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding-top: 72px;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.94);
            border-radius: 16px;
            box-shadow: 0 10px 28px rgba(0, 0, 0, 0.15);
            padding: 24px;
            backdrop-filter: saturate(160%) blur(6px);
        }

        h1 {
            color: #294c66;
            font-size: 28px;
            text-align: left;
            margin-bottom: 16px;
            letter-spacing: .4px;
        }

        .form-group label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #dfe6ee;
            border-radius: 10px;
            margin-top: 8px;
            font-size: 16px;
            transition: box-shadow 0.2s ease, border-color .2s ease;
            background-color: rgba(255, 255, 255, 0.96);
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
            border-color: #b9c6d3;
        }

        .btn-submit {
            font-size: 16px;
            padding: 10px 26px;
            border-radius: 25px;
            background: #2ecc71;
            color: #fff;
            border: none;
            transition: all 0.2s ease-in-out;
        }

        .btn-submit:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Enter IT Event Details</h1>
        <p class="text-muted" style="margin-bottom:20px;">Fill the form below to add a new IT record. All fields are required.</p>

        <form action="it_submit_details" method="POST" class="needs-validation" novalidate enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="faculty">Faculty:</label>
                    <input type="text" id="faculty" name="faculty" class="form-control" required>
                    <div class="invalid-feedback">Please enter faculty.</div>
                </div>

                <div class="form-group col-md-6">
                    <label for="type_of_event">Type of Event:</label>
                    <input type="text" id="type_of_event" name="type_of_event" class="form-control" required>
                    <div class="invalid-feedback">Please enter type of event.</div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name_of_event">Name of the Event:</label>
                    <input type="text" id="name_of_event" name="name_of_event" class="form-control" required>
                    <div class="invalid-feedback">Please enter name of the event.</div>
                </div>

                <div class="form-group col-md-6">
                    <label for="venue">Venue / Place:</label>
                    <input type="text" id="venue" name="venue" class="form-control" required>
                    <div class="invalid-feedback">Please enter venue.</div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" class="form-control" required>
                    <div class="invalid-feedback">Please enter date.</div>
                </div>

                <div class="form-group col-md-4">
                    <label for="duration">Duration:</label>
                    <input type="text" id="duration" name="duration" class="form-control" placeholder="Select date range" required>
                    <div class="invalid-feedback">Please select duration.</div>
                </div>

                <div class="form-group col-md-4">
                    <label for="topic_of_talk">Topic of Talk:</label>
                    <input type="text" id="topic_of_talk" name="topic_of_talk" class="form-control" required>
                    <div class="invalid-feedback">Please enter topic of talk.</div>
                </div>
            </div>

            <div class="form-group d-flex justify-content-end mt-4" style="gap:12px;">
                <!-- Back button -->
                <a href="goback_facdash" class="btn btn-outline-secondary">
                    ‚Üê Back
                </a>

                <!-- Submit button -->
                <button type="submit" class="btn btn-submit">
                    Submit
                </button>
            </div>
        </form>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

    <script>
        $(function () {
            $('#duration').daterangepicker({
                locale: { format: 'DD-MMMM-YYYY' }
            });
        });
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
