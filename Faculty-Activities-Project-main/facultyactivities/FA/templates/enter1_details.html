<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Daterangepicker CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://images.shiksha.com/mediadata/images/1602131725phpLQmAQp.jpeg');
            background-size: cover;
            background-position: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 30px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 700px;
            position: relative;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-3px);
        }

        h1 {
            color: #2c3e50;
            font-size: 28px;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group label {
            font-weight: 600;
            color: #34495e;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.2s ease;
            background-color: #fff;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        /* Submit button */
        button[type="submit"] {
            background-color: #2ecc71;
            color: #fff;
            padding: 12px 28px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 30px auto 0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 12px rgba(46, 204, 113, 0.3);
        }

        button[type="submit"]:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(46, 204, 113, 0.4);
        }

        /* Back arrow button */
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 22px;
            color: #34495e;
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 50%;
            border: 2px solid #34495e;
            transition: all 0.3s ease;
        }

        .back-arrow:hover {
            background-color: #34495e;
            color: #fff;
        }

        .daterangepicker {
            z-index: 9999 !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Back button -->
        <a href="goback_facdash" class="back-arrow">
            &#8592;
        </a>

        <h1>Enter Event Details</h1>
        <form action="sdp_submit_details" method="POST" class="needs-validation" novalidate enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="name_coord">Name of Coordinator:</label>
                <input type="text" id="name_coord" name="name_coord" class="form-control" required>
                <div class="invalid-feedback">Please enter staff attended.</div>
            </div>

            <div class="form-group">
                <label for="type_of_event">Type of Event:</label>
                <input type="text" id="type_of_event" name="type_of_event" class="form-control" required>
                <div class="invalid-feedback">Please enter type of event.</div>
            </div>

            <div class="form-group">
                <label for="name_of_event">Name of the Event:</label>
                <input type="text" id="name_of_event" name="name_of_event" class="form-control" required>
                <div class="invalid-feedback">Please enter name of the event.</div>
            </div>

            <div class="form-group">
                <label for="no_of_participants">No of Participants:</label>
                <input type="number" id="no_of_participants" name="no_of_participants" class="form-control" required>
                <div class="invalid-feedback">Please enter valid no of persons.</div>
            </div>

            <div class="form-group">
                <label for="duration">Duration:</label>
                <input type="text" id="duration" name="duration" class="form-control" required>
                <div class="invalid-feedback">Please enter duration.</div>
            </div>

            <div class="form-group">
                <label for="resource_persons">Resource Persons:</label>
                <input type="text" id="resource_persons" name="resource_persons" class="form-control" required>
                <div class="invalid-feedback">Please enter correctly.</div>
            </div>

            <div class="form-group">
                <label for="sponsors">Name of Sponsors with amount:</label>
                <input type="text" id="sponsors" name="sponsors" class="form-control" required>
                <div class="invalid-feedback">Please enter correctly.</div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

    <script>
        $(function () {
            $('#duration').daterangepicker({
                startDate: moment().startOf('hour'),
                endDate: moment().startOf('hour').add(1, 'hour'),
                locale: { format: 'DD-MMMM-YYYY' }
            });
        });
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
